<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/onsenui.css"/>
    <link rel="stylesheet" href="css/onsen-css-components.css"/>
	<link rel="stylesheet" href="css/material-design-iconic-font/css/material-design-iconic-font.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/onsenui.min.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/uppod-0.6.4.js"></script>
	<script src="js/uppod_api.js"></script>
	
	<script src="js/script.js"></script>
  </head>
<body>
<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>Сейчас в эфире</ons-list-item>
        <ons-list-item onclick="fn.load('settings.html')" tappable>Настройки</ons-list-item>
        <ons-list-item onclick="fn.load('about.html')" tappable>О приложении</ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="home.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center">Сейчас в эфире</div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
      Swipe right to open the menu!
	  <input type="button" value="Toggle" onclick="player.Toggle();"/>
	  <div id="trace"></div>
    </p>
	<footer>
		<div class="wrap">
			<div class="now" onclick="fn.load('info.html')"></div>
			<div class="track" onclick="fn.load('info.html')">
				<div class="song"></div>
				<div class="artist"></div>
			</div>
			<div class="play" onclick="streamplay();"><ons-icon icon="md-play"></ons-icon></div>
		</div>
	</footer>
  </ons-page>
</ons-template>

<ons-template id="settings.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Настройки</div>
    </ons-toolbar>
  </ons-page>
</ons-template>

<ons-template id="about.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">О приложении</div>
    </ons-toolbar>
  </ons-page>
</ons-template>

<ons-template id="info.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Инфа о треке</div>
    </ons-toolbar>
	<div class="trackinfo">
		<div class="img"></div>
	</div>
  </ons-page>
</ons-template>

<div class="player" id="stream"></div>
</body>
</html>
